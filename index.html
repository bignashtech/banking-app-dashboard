<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- for bootstrap css -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


    <!-- for bootstrap icons link -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- for font-awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">

    <title>Mobile Banking App</title>

</head>
<body>
    
    <div class="container">
        <div class="container client-container d-flex align-items-center mx-4 mt-5" style="width: 100%;">
        

            <div class="image-container">

                <img src="images/photo2.jpg" alt="Profile Picture">

            </div>

            <p class="" style="margin: 0; margin-left: 20px;">

                <span class="text-light fw-bold client-name">Hi, Nashiru </span> 
                <br>
                <span class="text-muted trans-description"><small>Welcome,your analytics for today.</small></span>

            </p>

            
        </div>

    
        <div class="container bal-container p-3 rounded-4 mt-5">

            <div class="row">

                <p class="text-dark fw-bold text-cente">$USD</p>
                <p class="text-dark fw-bold balance">$10,000,000,680</p>
                <p class="text-dark fw-bold text-center">Available Balance</p>

            </div>
        
        </div>

        <div class="container" id="trans-add-container">

            <div class="transfer-money" style="background-color: darkgrey;">

                <i class="bi bi-arrow-up-circle-fill text-light"></i>

                <Span class="text-dark">Transfer Money</Span>
                
            </div>

            <div class="add-money" style="background-color: rgb(225, 152, 16);">

                <i class="bi bi-plus-circle-fill text-light"></i>

                <Span class="text-dark">Add Money</Span>
                
            </div>

        </div>

        <div class="CHART">
            <canvas id="myChart"></canvas>
        </div>

        <div class="container" id="Buy-container">


            <div class="" id="Buy">

                <i class="bi bi-telephone-fill text-dark fs-5"></i>
                <Span class="text-dark fs-5 fw-bold">Airtime</Span>

                
            </div>



            <div class="" id="Buy">

                <i class="bi bi-wifi text-dark fs-4 "></i>
                <Span class="text-dark fs-5 fw-bold">Data</Span>

            </div>



            <div class="" id="Buy">

                <i class="bi bi-broadcast-pin text-dark fs-4"></i>

                <Span class="text-dark fs-5 fw-bold">Hospot</Span>

            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>  

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  

    <script src="script.js"></script>
</body>
</html>
